<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niraj Yadav - Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0288d1;       /* Sky Blue */
            --dark: #01579b;          /* Deep Blue */
            --bg-gradient: linear-gradient(135deg, #0288d1 0%, #01579b 100%);
            --white: #ffffff;
            --text-grey: #546e7a;
            --whatsapp: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Mobile Container */
        .card-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Header / Cover */
        .header-cover {
            height: 180px;
            background: var(--bg-gradient);
            position: relative;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        /* Profile Pic (Initials) */
        .profile-img {
            width: 120px;
            height: 120px;
            background: var(--white);
            border-radius: 50%;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid var(--white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            font-weight: bold;
            color: var(--dark);
            letter-spacing: -2px;
        }

        /* Info Section */
        .info-section {
            text-align: center;
            padding-top: 75px;
            padding-bottom: 25px;
        }

        .name { font-size: 26px; font-weight: 800; color: #333; margin-bottom: 5px; }
        .designation { font-size: 16px; color: var(--primary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .company { font-size: 14px; color: var(--text-grey); margin-top: 5px; font-weight: 500; }

        /* Quick Action Circles */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 25px;
        }

        .action-btn {
            background: #f5f9ff;
            border-radius: 15px;
            padding: 15px 0;
            text-align: center;
            text-decoration: none;
            color: var(--dark);
            transition: 0.2s;
            border: 1px solid #e1f5fe;
        }
        .action-btn:hover { background: var(--primary); color: white; transform: translateY(-3px); }
        .action-btn i { font-size: 22px; margin-bottom: 8px; display: block; }
        .action-btn.wa:hover { background: var(--whatsapp); border-color: var(--whatsapp); }
        .action-btn span { font-size: 12px; font-weight: 600; }

        /* Main Links Section */
        .links-section {
            padding: 0 20px 20px 20px;
        }
        
        .link-bar {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 1px solid #e1e1e1;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .link-bar:hover { border-color: var(--primary); transform: translateX(5px); }
        .link-bar i { color: var(--primary); font-size: 20px; width: 35px; }
        
        .link-bar.catalog { background: #fdfbf7; border-color: #f3e5f5; }
        .link-bar.catalog i { color: #8e24aa; }

        /* Save Contact Button */
        .save-contact-btn {
            display: block;
            margin: 10px 20px 30px 20px;
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(1, 87, 155, 0.3);
            cursor: pointer;
            transition: 0.3s;
            border: none;
            width: calc(100% - 40px);
        }
        .save-contact-btn:hover { background: var(--primary); }

        /* Footer */
        .footer-bar {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .share-btn { background: none; border: none; color: var(--text-grey); font-size: 15px; cursor: pointer; font-weight: 600;}
        .share-btn i { color: var(--primary); margin-right: 8px; }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="header-cover"></div>
        
        <div class="profile-img">NY</div>

        <div class="info-section">
            <div class="name">Niraj Yadav</div>
            <div class="designation">General Manager</div>
            <div class="company">Shree Ashtavinayak Glass & Profile</div>
        </div>

        <div class="action-grid">
            <a href="tel:+919427101364" class="action-btn">
                <i class="fas fa-phone-alt"></i>
                <span>Call Now</span>
            </a>
            <a href="https://wa.me/919427101364?text=Hello%20Niraj,%20I%20would%20like%20to%20discuss%20an%20interior%20project." target="_blank" class="action-btn wa">
                <i class="fab fa-whatsapp" style="color: var(--whatsapp);"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://goo.gl/maps/placeholder" target="_blank" class="action-btn">
                <i class="fas fa-map-marker-alt"></i>
                <span>Factory</span>
            </a>
        </div>

        <div class="links-section">
            <a href="index.html" class="link-bar">
                <i class="fas fa-globe"></i>
                <span>Visit Official Website</span>
            </a>
            <a href="catalogue.html" class="link-bar catalog">
                <i class="fas fa-book-open"></i>
                <span>View Product Catalogue</span>
            </a>
        </div>

        <button class="save-contact-btn" onclick="downloadVCard()">
            <i class="fas fa-user-plus"></i> &nbsp; Save to Contacts
        </button>

        <div class="footer-bar">
            <button class="share-btn" onclick="shareCard()">
                <i class="fas fa-share-alt"></i> Share this Card
            </button>
        </div>
    </div>

    <script>
        // 1. Logic to Save Contact to Phonebook
        function downloadVCard() {
            var vCardData = 
`BEGIN:VCARD
VERSION:3.0
N:Yadav;Niraj;;;
FN:Niraj Yadav
ORG:Shree Ashtavinayak Glass & Profile
TITLE:General Manager
TEL;TYPE=WORK,VOICE:+919427101364
TEL;TYPE=CELL,VOICE:+919427101364
EMAIL:contact@ashtavinayakglass.com
ADR;TYPE=WORK:;;Motera;Ahmedabad;Gujarat;;India
URL:www.ashtavinayakglass.in
END:VCARD`;

            var blob = new Blob([vCardData], { type: "text/vcard" });
            var url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'Niraj_Yadav.vcf');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 2. Logic to Share Link via Mobile Share Menu
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Niraj Yadav - General Manager',
                    text: 'Here is my digital business card. Check out our Aluminium & Glass Profile Manufacturing Portfolio.',
                    url: window.location.href
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                alert("Copy this link to share: " + window.location.href);
            }
        }
    </script>
</body>
</html>
